{% extends 'base.html' %}
{% block title %}Delete Candidate{% endblock %}
{% block content %}
<h2>Are you sure you want to delete {{ candidate.name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'base:candidate_list' %}">Cancel</a>
</form>
{% endblock %}
